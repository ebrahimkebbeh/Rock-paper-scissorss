<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        .container{
            text-align: center;
            margin-top: 50px;
        }
        .option{
            margin-bottom: 20px;
        }
        button{
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
        }

        #result{
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div class="option">
                <button onclick="play('rock')">Rock</button>
                <button onclick="play('paper')">paper</button>
                <button onclick="play('scissors')">Scissors</button>
            </div>
            <div id="result"></div>
        </div>
        <script>
            function play(userChose){
                const choices = ['rock', 'paper', 'scissors']
                const computerChose = choices[Math.floor(Math.random()* 3)];

                let result = '';

                if(userChose === computerChose){
                    result = 'its a tie!';
                }else if(
                    (userChose === 'rock' && computerChose === 'scissors') ||
                    (userChose === 'paper' && computerChose === 'rock') ||
                    (userChose === 'scissors' && computerChose === 'paper') 
                ){
                    result = "you win"
                }else{
                    result ='computer win'
                }
                document.getElementById("result").innerHTML = `you chose ${userChose}. computer chose ${computerChose}. result ${result}`;            }
        </script>
    </body>
</html>
